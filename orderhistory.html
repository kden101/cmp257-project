<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order History - SupplyLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="orderhistory.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="orderhistory.js" defer></script>
</head>

<body>
  <header class="navbar">
    <div class="nav-left">
      <h1>SupplyLink</h1>
      <nav>
        <a href="/customer_dashboard.html">Dashboard</a>
        <a href="/place_order.html">Place Order</a>
        <a href="/trackorder.html">Track Orders</a>
        <a href="/orderhistory.html" class="active">Order History</a>
      </nav>
    </div>
    <div class="nav-right">
      <button class="icon-btn" title="Notifications">ðŸ””</button>
      <a href="login.html" class="logout-btn">Log Out</a>
    </div>
  </header>
  <div class="container mt-5">
    <h2 class="page-title text-center mb-4">Order History</h2>

    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Order ID</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Status</th>
          <th>Date</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="order-history-body">
        <tr>
          <td>1020</td>
          <td>Custom Gear</td>
          <td>150</td>
          <td><span class="badge bg-success">Completed</span></td>
          <td>2025-09-10</td>
          <td>$1,500.00</td>
          <td>
            <button class="btn btn-sm btn-info" data-bs-toggle="modal" data-bs-target="#orderDetailModal" onclick="showOrderDetails('1020')">
              View Details
            </button>
          </td>
        </tr>

        <tr>
          <td>1015</td>
          <td>Bespoke Widget</td>
          <td>50</td>
          <td><span class="badge bg-success">Completed</span></td>
          <td>2025-08-01</td>
          <td>$4,200.00</td>
          <td>
            <button class="btn btn-sm btn-info" data-bs-toggle="modal" data-bs-target="#orderDetailModal" onclick="showOrderDetails('1015')">
              View Details
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal fade" id="orderDetailModal" tabindex="-1" aria-labelledby="orderDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderDetailModalLabel">
            Order Timeline - ID: <span id="modal-order-id"></span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5>Order Timeline:</h5>
          <ul id="modal-timeline-content" class="list-group"></ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
