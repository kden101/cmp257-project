<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Quote - Logistics Co.</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./Welcome.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LOGISTICS </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Left-side Nav Links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./Get_A_quote.html">Get A quote</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Customer_Service.html">Customer Service</a>
                    </li>
                </ul>
                
                <!-- Right-side Admin/Sign-in Dropdown -->
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle me-1"></i> Sign In / Admin
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/login.html">Sign In</a></li>
                            <li><a class="dropdown-item" href="/signup.html">Register</a></li>
                            <li><hr class="dropdown-divider" style="border-color: var(--color-davy-gray);"></li>
                            <li><a class="dropdown-item" href="/admin login.html">Admin Panel</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="bg-white p-5 rounded shadow-sm">
                    <h1 class="text-center mb-4">Get a Quote</h1>
                    <p class="text-center text-muted mb-4">
                        Tell us about your shipment and we'll get back to you with a quote.
                    </p>
                    
                    <form>
                        <div class="row">
                            <!-- Left Column in Form -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="contactName" class="form-label">Full Name / Company Name</label>
                                    <input type="text" class="form-control" id="contactName" placeholder="Enter your name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="origin" class="form-label">Shipment Origin</label>
                                    <input type="text" class="form-control" id="origin" placeholder="City, Country" required>
                                </div>
                                <div class="mb-3">
                                    <label for="serviceType" class="form-label">Service Type</label>
                                    <select class="form-select" id="serviceType" required>
                                        <option value="" selected disabled>Select a service...</option>
                                        <option value="express">Express Shipping</option>
                                        <option value="volume">Volume Shipping</option>
                                        <option value="ecommerce">eCommerce Solutions</option>
                                        <option value="standard">Standard Parcel</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Right Column in Form -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="contactEmail" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="contactEmail" placeholder="name@example.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="destination" class="form-label">Shipment Destination</label>
                                    <input type="text" class="form-control" id="destination" placeholder="City, Country" required>
                                </div>
                                <div class="mb-3">
                                    <label for="contactPhone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="contactPhone" placeholder="Enter your phone number" required>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Full Width Details -->
                        <div class="mb-3">
                            <label for="quoteDetails" class="form-label">Additional Details</label>
                            <textarea class="form-control" id="quoteDetails" rows="4" placeholder="Please include package weight, dimensions, and any other relevant information..."></textarea>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-pink btn-lg">Request Quote</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="container text-center mt-5 py-4 border-top" style="border-color: #CCB7AE !important;">
        <p style="color: #706677;">&copy; 2025 Logistics Co. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
