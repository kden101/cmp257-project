<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="track_order.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="trackorder.js" defer></script>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <h1 class="text-center mb-4">Order Tracking</h1>
        
        <div id="notification-area" class="w-100" style="max-width: 600px;"></div>

        <div class="card p-4 shadow-sm order-card">
            <h3 class="card-title text-center">Order #<span id="order-id-display">1023</span></h3>
            
            <div class="timeline-steps" id="order-timeline">
                <div class="step" id="step-1">
                    <div class="step-dot"></div>
                    <small>Materials Ordered</small>
                </div>
                <div class="step" id="step-2">
                    <div class="step-dot"></div>
                    <small>In Production</small>
                </div>
                <div class="step" id="step-3">
                    <div class="step-dot"></div>
                    <small>Quality Check</small>
                </div>
                <div class="step" id="step-4">
                    <div class="step-dot"></div>
                    <small>Shipped</small>
                </div>
            </div>
            
            <p class="mt-4 text-center">
                <strong>Current Status:</strong> 
                <span id="current-status-text" class="badge bg-secondary fs-5">Pending</span>
            </p>

            <div class="text-center">
                <button class="btn btn-warning mt-3" onclick="nextStep()">Update Order Stage</button>
            </div>
        </div>
    </div>
</body>
</html>
