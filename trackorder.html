<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Tracking - SupplyLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="track_order.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="trackorder.js" defer></script>
</head>

<body>
  
  <header class="navbar">
    <div class="nav-left">
      <h1>SupplyLink</h1>
      <nav>
        <a href="/customer_dashboard.html">Dashboard</a>
        <a href="/place_order.html">Place Order</a>
        <a href="/trackorder.html" class="active">Track Orders</a>
        <a href="/orderhistory.html">Order History</a>
      </nav>
    </div>
    <div class="nav-right">
      <button class="icon-btn" title="Notifications">ðŸ””</button>
      <button class="logout-btn">Log Out</button>
    </div>
  </header>


  <main class="container">
    <h1 class="text-center mb-4">Order Tracking</h1>
    
    <div id="notification-area" class="w-100" style="max-width: 600px;"></div>

    <div class="card p-4 shadow-sm order-card">
      <h3 class="card-title text-center">Order #<span id="order-id-display">1023</span></h3>

      <div class="timeline-steps" id="order-timeline">
        <div class="step" id="step-1">
          <div class="step-dot"></div>
          <small>Materials Ordered</small>
        </div>
        <div class="step" id="step-2">
          <div class="step-dot"></div>
          <small>In Production</small>
        </div>
        <div class="step" id="step-3">
          <div class="step-dot"></div>
          <small>Quality Check</small>
        </div>
        <div class="step" id="step-4">
          <div class="step-dot"></div>
          <small>Shipped</small>
        </div>
      </div>

      <p class="mt-4 text-center">
        <strong>Current Status:</strong>
        <span id="current-status-text" class="badge bg-secondary fs-5">Pending</span>
      </p>

      <div class="text-center">
        <button class="btn btn-primary mt-3" onclick="checkStatus()">Check Status</button>
      </div>
    </div>
  </main>


  <footer class="footer">
    <p class="mb-0">&copy; 2025 SupplyLink. All Rights Reserved.</p>
  </footer>
</body>
</html>
