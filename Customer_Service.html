    <link rel="stylesheet" type="text/css" href="./Welcome.css">
</head>
<body>
     <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SupplyLink</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./Get_A_quote.html">Get A quote</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Customer_Service.html">Customer Service</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle me-1"></i> Sign In / Admin
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/login.html">Sign In</a></li>
                            <li><a class="dropdown-item" href="/signup.html">Register</a></li>
                            <li><hr class="dropdown-divider" style="border-color: var(--color-davy-gray);"></li>
                            <li><a class="dropdown-item" href="/admin login.html">Admin Panel</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="bg-white p-5 rounded shadow-sm">
                    <h1 class="text-center mb-4">Contact Customer Service</h1>
                    <p class="text-center text-muted mb-4">
                        Please fill out the form below and a member of our team will get back to you as soon as possible.
                    </p>
                    
                    <form>
                        <div class="mb-3">
                            <label for="contactName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="contactName" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="contactEmail" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactPhone" class="form-label">Phone Number (Optional)</label>
                            <input type="tel" class="form-control" id="contactPhone" placeholder="Enter your phone number">
                        </div>
                        <div class="mb-3">
                            <label for="contactProblem" class="form-label">Problem Description</label>
                            <textarea class="form-control" id="contactProblem" rows="5" placeholder="Please describe your issue in detail..." required></textarea>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-pink btn-lg">Submit Request</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="container text-center mt-5 py-4 border-top" style="border-color: #CCB7AE !important;">
